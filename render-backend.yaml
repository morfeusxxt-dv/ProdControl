services:
  - type: web
    name: prodcontrol-backend
    env: java
    plan: free
    rootDir: prodcontrol-backend
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/prodcontrol-backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JAVA_OPTS
        value: "-Xmx512m"
    healthCheckPath: /actuator/health
